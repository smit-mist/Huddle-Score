name: huddle_and_score
description: A new Flutter application.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.4.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  camera: ^0.9.2+2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  permission_handler: ^8.1.6
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  http: ^0.13.3
  razorpay_flutter: ^1.2.7
  custom_dropdown: ^0.0.2
  url_launcher: ^6.0.10
  carousel_slider: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend/Lexend-Regular.ttf
        - asset: assets/fonts/Lexend/Lexend-Bold.ttf
        - asset: assets/fonts/Lexend/Lexend-ExtraBold.ttf
        - asset: assets/fonts/Lexend/Lexend-Light.ttf
        - asset: assets/fonts/Lexend/Lexend-Medium.ttf
        - asset: assets/fonts/Lexend/Lexend-SemiBold.ttf
        - asset: assets/fonts/Lexend/Lexend-Thin.ttf
